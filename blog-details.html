  <script>
    const menuToggle = document.getElementById('menuToggle');
    const nav = document.querySelector('.nav');
    menuToggle.addEventListener('click', () => nav.classList.toggle('active'));
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !menuToggle.contains(e.target)) nav.classList.remove('active');
    });

  <script>
    (async function(){
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const articleBody = document.getElementById('article_body');
      const recentWrap = document.getElementById('recent_wrap');
      const recentList = document.getElementById('recent_list');

      try {
        const blogRes = await fetch('https://orca-app-sf2v6.ondigitalocean.app/api/blogs');
        const blogs = await blogRes.json();
        const profileRes = await fetch('https://orca-app-sf2v6.ondigitalocean.app/api/profile');
        const profile = await profileRes.json();

        if (!blogs.length) return;

        const post = blogs.find(p => String(p.id) === String(id)) || blogs[0];

        setText('#post_title', post.title);
        setText('#post_sub', post.subtitle);
        setText('#post_date', post.date);
        setText('#post_tag', post.tag || post.category || '');
        document.getElementById('author_img').src = profile.avatar || '';
        setText('#post_author', profile.name || '');

        const items = Array.isArray(post.sections) ? post.sections : [];
        articleBody.innerHTML = items.map(s => {
          if (s.type === 'h2') return `<h2 class="reveal">${s.value || ''}</h2>`;
          if (s.type === 'p') return `<p class="reveal">${s.value || ''}</p>`;
          if (s.type === 'img') return `<div class="illustration reveal"><img src="${escapeAttr(s.value || '')}" alt="${escapeAttr(s.alt || '')}"></div>`;
          if (s.type === 'quote') return `<blockquote class="reveal" style="border-left:4px solid rgba(0,0,0,.1);margin:14px 0;padding:10px 14px;color:var(--light-muted)">${s.value || ''}</blockquote>`;
          return '';
        }).join('');

        const recent = blogs.filter(p => String(p.id) !== String(post.id)).slice(0, 4);
        if (recent.length) {
          recentWrap.style.display = 'block';
          recentList.innerHTML = recent.map(p => `<li class="reveal"><a href="blog?id=${encodeURIComponent(p.id)}">${escapeHtml(p.title || '')}</a></li>`).join('');
        }

        const observer = new IntersectionObserver(entries => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('show');
              observer.unobserve(e.target);
            }
          });
        }, { threshold: 0.12 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

      } catch (err) {
        console.error('⚠️ Blog detail load error:', err);
      }

      function setText(sel, val){ const el = document.querySelector(sel); if (el) el.textContent = val || ''; }
      function escapeHtml(s){ return String(s || '').replace(/[&<>]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }
      function escapeAttr(s){ return String(s || '').replace(/"/g,'&quot;'); }
    })();
  </script>

<script>
// Wait until the page is fully ready
setTimeout(() => {

    function forceCleanLinks() {
        const links = document.querySelectorAll("a[href]");

        links.forEach(link => {
            let href = link.getAttribute("href");
            if (!href) return;

            // Convert Node.js URL objects / absolute URLs to plain string
            href = String(href);

            // Skip external sites EXCEPT your own domain
            if (/^(https?:\/\/)/i.test(href)) {
                // Allow your own domain
                if (!href.includes("bndlabs-frontend.onrender.com")) return;
            }

            // Remove domain so we can treat it like a relative link
            href = href.replace("https://bndlabs-frontend.onrender.com", "");
            href = href.replace("http://bndlabs-frontend.onrender.com", "");

            // Skip hashes, mailto, js functions
            if (/^(#|mailto:|javascript:)/i.test(href)) return;

            // Only convert .html links
            if (href.match(/\.html?$|\/index\.html?$/i)) {
                const parts = href.split(/(#|\?)/);
                const main = parts[0]
                    .replace(/index\.html?$/i, "")
                    .replace(/\.html?$/i, "");
                const tail = parts.slice(1).join("");

                let clean = main || "/";
                clean = String(clean);

                if (!clean.startsWith("/")) clean = "/" + clean;
                if (tail) clean += tail;

                link.setAttribute("href", clean);
            }
        });
    }

    // Run immediately
    forceCleanLinks();

    // Watch for any DOM changes (menus opening, CMS content loading, etc.)
    const obs = new MutationObserver(forceCleanLinks);
    obs.observe(document.body, { childList: true, subtree: true });

}, 300);
