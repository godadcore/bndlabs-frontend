    --light-bg:#FFFFFF;
    --light-text:#0B0B0B;
    --light-muted:rgba(11,11,11,0.65);
    --light-faint:rgba(11,11,11,0.55);
    --max-width:1100px;

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"SF Pro Text",-apple-system,BlinkMacSystemFont,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    background:var(--light-bg);
    color:var(--light-text);
    line-height:1.5;
    overflow-x:hidden;
  }
  a{color:inherit;text-decoration:none}
  img{max-width:100%;display:block;border-radius:12px}

  /* HEADER */
  header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:2000;
  background:rgba(0,0,0,0.9);
  backdrop-filter:blur(10px);
  padding:16px 24px;
  border-bottom:1px solid rgba(255,255,255,0.06);
}
.brand {
  display:flex;
  align-items:center;
  gap:10px;
}
.brand-text .name {
  font-weight:700;
  font-size:20px;
  color:#fff;
}
.logo img {
  width:100px;
  max-height:60px;
  object-fit:contain;
  display:block;
}
.nav {
  display:none;
  flex-direction:column;
  align-items:flex-end;
  position:absolute;
  top:64px;
  right:16px;
  width:220px;
  background:rgba(20,20,20,0.92);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:12px 10px;
  gap:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.nav.active { display:flex; }
.nav a {
  background:rgba(255,255,255,.08);
  color:#fff;
  padding:12px 0;
  border-radius:999px;
  width:100%;
  text-align:center;
  font-weight:500;
  transition:.2s;
  text-decoration:none;
}
.nav a:hover { background:rgba(255,255,255,.2); }
.nav a.active {
  background:linear-gradient(120deg,#FF4D00,#FF8C00);
  color:#fff;
  font-weight:700;
}
.menu-toggle {
  display:block;
  background:transparent;
  border:0;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}
  /* BODY */
  main{padding-top:120px;}
  .blog-container{max-width:var(--max-width);margin:0 auto;padding:0 36px 80px;display:flex;flex-direction:column;gap:60px}

  .blog-card{background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.08);overflow:hidden;opacity:0;transform:translateY(40px);transition:opacity .8s ease,transform .8s ease,box-shadow .3s ease}
  .blog-card.visible{opacity:1;transform:translateY(0)}
  .blog-card:hover{box-shadow:0 0 25px rgba(255,77,0,.4),0 6px 20px rgba(0,0,0,.1)}
  .blog-card img{width:100%;height:auto;display:block}
  .blog-card-content{padding:28px}
  .blog-card h2{font-family:"SF Pro Display",-apple-system,BlinkMacSystemFont,system-ui;font-size:32px;margin:0 0 8px}
  .blog-card p.subtitle{color:var(--light-muted);margin:0 0 18px;font-size:18px}
  .author{display:flex;align-items:center;gap:10px}
  .author img{width:44px;height:44px;border-radius:50%;object-fit:cover}
  .author .meta{font-size:14px;color:var(--light-faint)}

  /* FOOTER */
  footer{background:#f6f3ef;color:var(--light-faint);padding:20px;margin-top:40px}
  .footer-inner{max-width:var(--max-width);margin:0 auto;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;text-align:center}
  .footer-left{font-size:14px}
  .footer-nav{display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
  .footer-nav a{color:var(--light-faint);font-size:14px;text-transform:capitalize}
  .socials{display:flex;gap:10px;align-items:center;justify-content:center}
  .socials a{width:36px;height:36px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(0,0,0,0.1)}
  .socials a svg{width:18px;height:18px;fill:#000}
  @media(max-width:720px){.footer-inner{flex-direction:column;gap:10px}}

<script>
const menuToggle=document.getElementById("menuToggle");
const nav=document.querySelector(".nav");
if(menuToggle) menuToggle.addEventListener("click",()=>nav.classList.toggle("active"));

(async function(){
  const blogList=document.getElementById('blogList');
  blogList.innerHTML='<p style="text-align:center;opacity:.6;">Loading articles...</p>';

  try{
    const blogRes=await fetch('https://bndlabs-backend.onrender.com/api/blogs');
    const blogs=await blogRes.json();
    const profileRes=await fetch('https://bndlabs-backend.onrender.com/api/profile');
    const profile=await profileRes.json();

    if(!blogs.length){
      blogList.innerHTML='<p style="text-align:center;opacity:.6;">No articles added yet.</p>';
      return;
    }

    blogList.innerHTML='';
    blogs.sort((a,b)=>(b.updated||0)-(a.updated||0));

    blogs.forEach(post=>{
      const card=document.createElement('a');
      card.className='blog-card';
      card.href=`blog-details.html?id=${encodeURIComponent(post.id)}`;
      card.innerHTML=`
        <img src="${escapeAttr(post.hero||'')}" alt="">
        <div class="blog-card-content">
          <h2>${escapeHtml(post.title||'')}</h2>
          ${post.subtitle?`<p class="subtitle">${escapeHtml(post.subtitle)}</p>`:''}
          <div class="author">
            <img src="${escapeAttr(profile.avatar||'')}" alt="${escapeAttr(profile.name||'')}">
            <div class="meta"><strong>${escapeHtml(profile.name||'')}</strong><br>${escapeHtml(post.date||'')}</div>
          </div>
        </div>`;
      blogList.appendChild(card);
      setTimeout(()=>card.classList.add('visible'),100);
    });
  }catch(err){
    console.error('⚠️ Blog load error:',err);
    blogList.innerHTML='<p style="text-align:center;opacity:.6;">Error loading articles.</p>';
  }

  function escapeHtml(s){return String(s||'').replace(/[&<>]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));}
  function escapeAttr(s){return String(s||'').replace(/"/g,'&quot;');}
})();
</script>
