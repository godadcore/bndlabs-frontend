  <style>
    :root{
      --primary:#FF4D00;
      --primary-2:#FF8C00;
      --primary-gradient:linear-gradient(120deg,#FF4D00,#FF8C00);
      --light-bg:#FFFFFF;
      --light-text:#0B0B0B;
      --muted:rgba(11,11,11,0.65);
      --faint:rgba(11,11,11,0.55);
      --card:#f6f3ef;
      --max-width:1100px;
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"SF Pro Text",-apple-system,BlinkMacSystemFont,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      color:var(--light-text);
      background:#fff;
      -webkit-font-smoothing:antialiased;
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none}

    header{
      height:64px;
      display:flex;align-items:center;justify-content:space-between;
      position:fixed;top:0;left:0;right:0;z-index:2000;
      background:rgba(0,0,0,0.92);backdrop-filter:blur(10px);
      color:#fff;padding:12px 24px;border-bottom:1px solid rgba(255,255,255,0.06);
    }
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none}
    .brand .name{font-weight:700;font-size:18px;color:#fff}
    .logo svg{width:36px;height:36px;fill:#fff}
    .nav{display:none;}
    .nav.active{
      display:flex;flex-direction:column;align-items:flex-end;
      position:absolute;top:64px;right:16px;width:220px;
      background:rgba(20,20,20,0.92);backdrop-filter:blur(10px);
      border-radius:20px;padding:12px 10px;gap:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .nav a{
      background:rgba(255,255,255,.08);color:#fff;
      padding:12px 0;border-radius:999px;width:100%;text-align:center;
      font-weight:500;transition:.2s;
    }
    .nav a:hover{background:rgba(255,255,255,.18);transform:translateY(-1px)}
    .nav a.active{background:var(--primary-gradient);color:#fff;font-weight:700}
    .menu-toggle{display:block;background:transparent;border:0;color:#fff;font-size:22px;cursor:pointer}

    .body-offset{padding-top:80px}

    .hero{max-width:var(--max-width);margin:0 auto 18px;padding:0 20px;}
    .hero-card{position:relative;overflow:hidden;border-radius:22px;background:var(--primary-gradient);color:#fff;min-height:160px;display:flex;align-items:center;justify-content:center;}
    .hero-card::before,
    .hero-card::after{content:"";position:absolute;border:3px solid rgba(255,255,255,.35);border-radius:999px;}
    .hero-card::before{width:320px;height:320px;left:-120px;top:-120px}
    .hero-card::after{width:420px;height:420px;right:-160px;bottom:-160px}
    .hero-inner{position:relative;z-index:1;text-align:center;padding:28px 16px}
    .pill{display:inline-block;padding:6px 12px;border-radius:999px;background:#fff;color:var(--primary);font-weight:700;margin-bottom:10px}
    .hero h1{margin:0;font-size:36px;font-weight:800;letter-spacing:-0.5px}
    @media(min-width:720px){ .hero h1{font-size:44px} }

    .container{max-width:var(--max-width);margin:0 auto;padding:0 20px}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:22px;}
    @media(max-width:980px){ .grid{grid-template-columns:1fr} }

    .card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:var(--radius);box-shadow:0 6px 18px rgba(0,0,0,.06);}
    .card .pad{padding:22px}
    .divider{height:1px;background:rgba(0,0,0,.06);margin:12px 0 18px}

    form{width:100%}
    .form-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;}
    @media(max-width:560px){ .form-grid{grid-template-columns:1fr} }
    .field, textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.12);background:#fff;font-size:15px;outline:none;}
    .field:focus, textarea:focus{border-color:#0b74ff;box-shadow:0 0 0 3px rgba(11,116,255,.12)}
    textarea{min-height:120px;resize:vertical}

    .consents{margin-top:12px}
    label.cb{display:grid;grid-template-columns:20px 1fr;column-gap:10px;align-items:start;margin:0;color:var(--faint);font-size:14px;line-height:1.45;}
    .consents .cb + .cb{ margin-top:12px; }
    .cb input[type="checkbox"]{width:18px;height:18px;margin:0;accent-color:var(--primary);}
    .help{color:var(--faint);font-size:12px;margin-top:12px}
    .btn{display:inline-block;margin-top:14px;border:0;cursor:pointer;padding:12px 18px;border-radius:12px;font-weight:800;background:var(--primary-gradient);color:#fff;box-shadow:0 8px 20px rgba(255,77,0,.25);}
    .btn:hover{opacity:.95}

    .side-stack{display:flex;flex-direction:column;gap:18px}
    .photo{background:#eef5ff;border:1px solid rgba(0,0,0,.06);border-radius:var(--radius);overflow:hidden;display:flex;align-items:center;justify-content:center;min-height:280px;}
    .photo img{max-width:100%;height:auto;display:block}

    .info-card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:var(--radius);box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .info-card .pad{padding:18px}
    .info-title{font-weight:800;margin:0 0 10px}
    .row{display:flex;gap:10px;align-items:flex-start;margin:10px 0}
    .bullet{width:32px;height:32px;border-radius:10px;background:#eef5ff;display:inline-flex;align-items:center;justify-content:center;flex:none}
    .bullet svg{width:16px;height:16px;fill:var(--primary)}
    .muted{color:var(--faint)}
    .socials{display:flex;gap:8px;margin-top:8px}
    .socials a{width:36px;height:36px;border-radius:10px;border:1px solid rgba(0,0,0,.08);display:inline-flex;align-items:center;justify-content:center}
    .socials a svg{width:16px;height:16px;fill:#000}

    /* Updated footer */
    footer{background:#f6f3ef;color:var(--light-faint);padding:20px;margin-top:40px;}
    .footer-inner{max-width:var(--max-width);margin:0 auto;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;text-align:center;}
    .footer-left{font-size:14px;}
    .footer-nav{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;}
    .footer-nav a{color:var(--light-faint);font-size:14px;text-transform:capitalize;}
    .socials-footer{display:flex;gap:10px;align-items:center;justify-content:center;}
    .socials-footer a{width:36px;height:36px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(0,0,0,0.1);}
    .socials-footer a svg{width:18px;height:18px;fill:#000;}
  </style>
</head>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const nav = document.querySelector('.nav');
    if(menuToggle && nav){
      menuToggle.addEventListener('click', e=>{
        e.stopPropagation();
        nav.classList.toggle('active');
      });
      document.addEventListener('click', e=>{
        if(!nav.contains(e.target) && !menuToggle.contains(e.target)){
          nav.classList.remove('active');
        }
      });
    }
  </script>
