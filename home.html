<style>
  :root{
    --primary:#FF4D00;
    --primary-2:#FF8C00;
    --primary-gradient:linear-gradient(120deg,#FF4D00,#FF8C00);
    --light-bg:#FFFFFF;
    --light-text:#0B0B0B;
    --light-muted:rgba(11,11,11,0.65);
    --light-faint:rgba(11,11,11,0.55);
    --max-width:1100px;
  }

  body{
    margin:0;
    font-family:"SF Pro Text",-apple-system,BlinkMacSystemFont,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    background:var(--light-bg);
    color:var(--light-text);
    line-height:1.45;
    -webkit-font-smoothing:antialiased;
  }
  a{color:inherit;text-decoration:none}
  .container{max-width:var(--max-width);margin:0 auto;padding:20px 36px}

  /* HEADER */
  header{
    display:flex;align-items:center;justify-content:space-between;
    position:fixed;top:0;left:0;right:0;z-index:200;
    background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);
    color:#fff;padding:18px 36px;
  }
  .brand{display:flex;align-items:center;gap:10px}
  .brand-text .name{
    font-family:"SF Pro Display",-apple-system,BlinkMacSystemFont,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    font-weight:700;font-size:20px;color:#fff;
  }
  .logo svg{width:40px;height:40px;fill:#fff;}
  .nav{display:flex;gap:18px;align-items:center}
  .nav a{color:#ccc;font-weight:500;padding:6px 6px;border-radius:6px;text-transform:capitalize}
  .nav a:hover{color:#fff}
  .cta{padding:10px 16px;border-radius:10px;background:var(--primary-gradient);font-weight:700;color:#fff;border:0;cursor:pointer;}
  .cta:hover{opacity:0.9}
  .menu-toggle{display:none;background:transparent;border:0;color:#fff;font-size:22px;cursor:pointer}
  @media(max-width:900px){
    header{padding:12px 18px;position:fixed;z-index:1000;}
  }
  .menu-toggle{display:block; cursor:pointer;}

  /* Dropdown Menu */
  .nav { display:none;flex-direction:column;align-items:flex-end;position:absolute;top:60px;right:20px;
    background:rgba(20,20,20,0.9);backdrop-filter:blur(10px);border-radius:30px;
    padding:16px 10px;gap:10px;box-shadow:0 8px 30px rgba(0,0,0,0.4);animation:dropIn .25s ease forwards;width:200px;}
  .nav.active { display:flex; }
  .nav a { background:rgba(255,255,255,0.08);color:#fff;padding:12px 0;border-radius:30px;font-weight:500;text-align:center;transition:.25s;width:100%; }
  .nav a:hover { background:rgba(255,255,255,0.2);transform:translateX(-2px); }
  .nav a.active { background:var(--primary-gradient);color:#fff;font-weight:700; }
  @keyframes dropIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}

  /* HERO */
  .tech-bg{position:absolute;top:0;left:0;right:0;height:700px;overflow:hidden;z-index:-1;background:var(--light-bg);}
  .hero-wrap{max-width:1200px;margin:120px auto 0;padding:0 20px;text-align:center;position:relative;}
  .hero-card{border-radius:18px;overflow:hidden;background:rgba(255,255,255,0.6);color:#000;padding:60px 20px;}
  .label-left h1{
    font-family:"SF Pro Display",-apple-system,BlinkMacSystemFont,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    font-size:60px;margin:0;background:var(--primary-gradient);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:-1px;
  }
  .label-left p{color:var(--light-muted);max-width:600px;margin:12px auto;font-size:17px;}
  .pill{display:inline-block;margin-top:18px;padding:8px 14px;border-radius:999px;background:rgba(255,77,0,0.06);color:var(--primary);font-weight:600}
  @media(max-width:720px){.label-left h1{font-size:36px}}

  /* PROJECTS */
  .projects-section{padding:0 20px 10px;}
  .projects-title{text-align:center;font-size:24px;background:var(--primary-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:18px;}
  .projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,420px));justify-content:center;gap:28px;margin-top:12px;}
  .project-card{width:100%;max-width:420px;border-radius:14px;overflow:hidden;background:#fff;border:1px solid rgba(0,0,0,0.08);box-shadow:0 8px 26px rgba(0,0,0,.06);text-align:left;}
  .project-card img{display:block;width:100%;height:220px;object-fit:cover;}
  .project-content{padding:14px 16px 16px;}
  .project-content h3{margin:0 0 6px;font-size:18px;line-height:1.25;color:var(--light-text);}
  .project-content p{margin:0;font-size:13px;letter-spacing:.2px;color:var(--primary);text-transform:uppercase;}
  .see-all-wrap{text-align:center;margin-top:18px;}
  .see-all-btn{padding:12px 26px;border:none;border-radius:12px;background:var(--primary-gradient);color:#fff;font-weight:700;cursor:pointer;}
  .see-all-btn:hover{opacity:0.9;}

  /* FOOTER */
  footer{background:#f6f3ef;color:var(--light-faint);padding:20px;margin-top:40px}
  .footer-inner{max-width:var(--max-width);margin:0 auto;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;text-align:center}
  .footer-left{font-size:14px;}
  .footer-nav{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;}
  .footer-nav a{color:var(--light-faint);font-size:14px;text-transform:capitalize;}
  .socials{display:flex;gap:10px;align-items:center;justify-content:center;}
  .socials a{width:36px;height:36px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(0,0,0,0.1)}
  .socials a svg{width:18px;height:18px;fill:#000;}
  @media(max-width:720px){.footer-inner{flex-direction:column;gap:10px;}}

  .reveal{opacity:0;transform:translateY(40px);transition:all 0.8s ease-out;}
  .reveal.active{opacity:1;transform:translateY(0);}
</style>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const nav = document.querySelector(".nav");
  const navLinks = document.querySelectorAll(".nav a");

  menuToggle.addEventListener("click", () => {
    nav.classList.toggle("active");
  });

  navLinks.forEach(link => {
    link.addEventListener("click", () => {
      navLinks.forEach(l => l.classList.remove("active"));
      link.classList.add("active");
      nav.classList.remove("active");
    });
  });
</script>

<script>
/* === Scroll Reveal Animation === */
const revealElements = document.querySelectorAll(".reveal");
const revealOnScroll = () => {
  const windowHeight = window.innerHeight;
  revealElements.forEach(el => {
    const revealTop = el.getBoundingClientRect().top;
    const revealPoint = 120;
    if (revealTop < windowHeight - revealPoint) {
      el.classList.add("active");
    }
  });
};
window.addEventListener("scroll", revealOnScroll);
revealOnScroll();
</script>

<!-- === CMS Connection (Backend) === -->
<script>
async function loadHomeData() {
  try {
    const res = await fetch('https://bndlabs-backend.onrender.com/api/home');
    const h = await res.json();
    document.getElementById('h_title').textContent = h.title || '';
    document.getElementById('h_sub').textContent = h.sub || '';
    document.getElementById('h_pill').textContent = h.pill || '';
    document.getElementById('h_proj_title').textContent = h.proj_title || '';
    document.getElementById('h_button').textContent = h.button || '';
  } catch (err) {
    console.error('Error loading home data:', err);
  }
}

async function loadProjects() {
  try {
    const res = await fetch('https://bndlabs-backend.onrender.com/api/projects');
    const projects = await res.json();
    const grid = document.getElementById('projectsGrid');
    const latest = projects.slice(0, 3);
    grid.innerHTML = latest.map(p => `
      <a href="portfolio-details.html?id=${encodeURIComponent(p.id || '')}" class="project-card">
        <img src="${p.hero || ''}" alt="${p.title || ''}">
        <div class="project-content">
          <h3>${p.title || 'Untitled Project'}</h3>
          <p>${p.tag || ''}</p>
        </div>
      </a>
    `).join('');
  } catch (err) {
    console.error('Error loading projects:', err);
  }
}

loadHomeData();
loadProjects();
</script>
