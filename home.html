<script>
  const menuToggle = document.getElementById("menuToggle");
  const nav = document.querySelector(".nav");
  const navLinks = document.querySelectorAll(".nav a");

  menuToggle.addEventListener("click", () => {
    nav.classList.toggle("active");
  });

  navLinks.forEach(link => {
    link.addEventListener("click", () => {
      navLinks.forEach(l => l.classList.remove("active"));
      link.classList.add("active");
      nav.classList.remove("active");
    });
  });
</script>

<script>
/* === Scroll Reveal Animation === */
const revealElements = document.querySelectorAll(".reveal");
const revealOnScroll = () => {
  const windowHeight = window.innerHeight;
  revealElements.forEach(el => {
    const revealTop = el.getBoundingClientRect().top;
    const revealPoint = 120;
    if (revealTop < windowHeight - revealPoint) {
      el.classList.add("active");
    }
  });
};
window.addEventListener("scroll", revealOnScroll);
revealOnScroll();
</script>

<script>
async function loadHomeData() {
  try {
    const res = await fetch('https://bndlabs-backend.onrender.com/api/home');
    const h = await res.json();
    document.getElementById('h_title').textContent = h.title || '';
    document.getElementById('h_sub').textContent = h.sub || '';
    document.getElementById('h_pill').textContent = h.pill || '';
    document.getElementById('h_proj_title').textContent = h.proj_title || '';
    document.getElementById('h_button').textContent = h.button || '';
  } catch (err) {
    console.error('Error loading home data:', err);
  }
}

async function loadProjects() {
  try {
    const res = await fetch('https://bndlabs-backend.onrender.com/api/projects');
    const projects = await res.json();
    const grid = document.getElementById('projectsGrid');
    const latest = projects.slice(0, 3);
    grid.innerHTML = latest.map(p => `
      <a href="${p.link || `portfolio-details.html?id=${encodeURIComponent(p.id||'')}`}" class="project-card">
        <img src="${p.hero || ''}" alt="${p.title || ''}">
        <div class="project-content">
          <h3>${p.title || 'Untitled Project'}</h3>
          <p>${p.tag || ''}</p>
        </div>
      </a>
    `).join('');
  } catch (err) {
    console.error('Error loading projects:', err);
  }
}

loadHomeData();
loadProjects();
</script>

<script>
(function(){
  // Make sure script only runs once
  if (window.__CLEAN_URLS_INJECTED) return;
  window.__CLEAN_URLS_INJECTED = true;

  document.addEventListener("DOMContentLoaded", () => {
    try {
      const links = document.querySelectorAll("a[href]");

      links.forEach(link => {
        let href = link.getAttribute("href");
        if (!href) return;

        // Skip external links, hash links, mailto links, JS void links
        if (/^(https?:|\/\/|#|mailto:|javascript:)/i.test(href)) return;

        // Handle only links containing .html, .htm, index.html
        if (href.match(/\.html?$|\/index\.html?$/i)) {

          // Ensure string type
          let hrefString = String(href);

          // Split query/hash
          const parts = hrefString.split(/(#|\?)/);
          const main = parts[0]
            .replace(/index\.html?$/i, '')
            .replace(/\.html?$/i, '');

          const tail = parts.slice(1).join('');

          let clean = main || '/';

          // Force clean to string
          clean = String(clean);

          // Ensure leading slash
          if (!clean.startsWith('/')) {
            clean = '/' + clean;
          }

          // Add back query/hash
          if (tail) clean += tail;

          // Update the link
          link.setAttribute('href', clean);
        }
      });

    } catch (err) {
      console.warn("Clean URL script error:", err);
    }
  });
})();
</script>
