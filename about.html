<!doctype html>
<html lang="en" data-page="about">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>About | bndlabs</title>
<meta name="description" content="Learn more about bndlabs — a UX designer and front-end developer based in Lagos, Nigeria, who turns complex ideas into simple, intuitive design systems.">
<link rel="canonical" href="https://bndlabs.com/about">
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">
<meta name="theme-color" content="#FF4D00">
<meta name="application-name" content="bndlabs">
<style>
  :root{
    --primary:#FF4D00;
    --primary-2:#FF8C00;
    --primary-gradient:linear-gradient(120deg,#FF4D00,#FF8C00);
    --light-bg:#FFFFFF;
    --light-text:#0B0B0B;
    --light-muted:rgba(11,11,11,0.65);
    --light-faint:rgba(11,11,11,0.55);
    --max-width:1100px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"SF Pro Text",-apple-system,BlinkMacSystemFont,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    background:var(--light-bg);color:var(--light-text);line-height:1.5;-webkit-font-smoothing:antialiased;
    padding-top:76px;
  }
  a{color:inherit;text-decoration:none}
  img{max-width:100%;display:block;border-radius:12px}

  /* Header */
  header{
    display:flex;align-items:center;justify-content:space-between;
    position:fixed;top:0;left:0;right:0;z-index:2000;
    background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);color:#fff;
    padding:16px 24px;border-bottom:1px solid rgba(255,255,255,0.06);
  }
  .brand{display:flex;align-items:center;gap:10px}
  .brand-text .name{font-weight:700;font-size:20px;color:#fff}
  .logo svg{width:40px;height:40px;fill:#fff}
  .nav{
    display:none;flex-direction:column;align-items:flex-end;
    position:absolute;top:64px;right:16px;width:220px;
    background:rgba(20,20,20,0.92);backdrop-filter:blur(10px);
    border-radius:20px;padding:12px 10px;gap:10px;box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .nav.active{display:flex}
  .nav a{
    background:rgba(255,255,255,.08);color:#fff;padding:12px 0;border-radius:999px;width:100%;
    text-align:center;font-weight:500;transition:.2s;
  }
  .nav a:hover{background:rgba(255,255,255,.2)}
  .nav a.active{background:var(--primary-gradient);color:#fff;font-weight:700}
  .cta{padding:10px 16px;border-radius:10px;background:var(--primary-gradient);font-weight:700;color:#fff;border:0;cursor:pointer}
  .menu-toggle{display:block;background:transparent;border:0;color:#fff;font-size:22px;cursor:pointer}

  /* Top tech bg (unchanged visuals) */
  .tech-bg{position:absolute;top:0;left:0;right:0;height:420px;overflow:hidden;z-index:-1;background:var(--light-bg)}
  .tech-bg::before{
    content:"";position:absolute;width:200%;height:200%;
    background-image:repeating-linear-gradient(135deg,rgba(255,77,0,.25) 0,rgba(255,77,0,.25) 1px,transparent 1px,transparent 80px);
    animation:moveLines 25s linear infinite;
  }
  .tech-bg::after{
    content:"";position:absolute;left:0;right:0;bottom:0;height:80px;
    background:linear-gradient(to bottom, rgba(255,255,255,0), #ffffff);
  }
  @keyframes moveLines{from{transform:translate(0,0)}to{transform:translate(-200px,-200px)}}

  /* Hero */
  .page-hero{max-width:1200px;margin:40px auto 0;padding:0 20px;text-align:center}
  .hero-card{border-radius:18px;background:#fff;padding:40px 24px;color:#000;box-shadow:0 6px 24px rgba(0,0,0,.06)}
  .hero-card h1{font-size:44px;margin:0;background:var(--primary-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .hero-card p{max-width:760px;margin:12px auto 0;color:var(--light-muted)}

  /* About layout */
  .about-wrap{
    max-width:var(--max-width);margin:28px auto 0;padding:0 36px 24px;
    display:grid;grid-template-columns:360px 1fr;gap:28px;align-items:start;
  }
  @media(max-width:980px){ .about-wrap{ grid-template-columns:1fr } }
  .about-card{background:#f6f3ef;border:1px solid rgba(0,0,0,.08);border-radius:16px}
  .about-card.about-body{ padding:20px 20px 16px }

  /* Profile column */
  .profile{display:flex;flex-direction:column;align-items:center;text-align:center}
  .avatar{width:180px;height:180px;border-radius:20px;overflow:hidden;border:3px solid rgba(0,0,0,.08);box-shadow:0 8px 24px rgba(0,0,0,.08);margin-top:-60px;background:#fff}
  .name-lg{font-size:22px;font-weight:800;margin-top:12px}
  .role{color:var(--light-muted);margin-top:4px}
  .facts{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;margin-top:16px}
  .fact{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:14px;padding:18px 16px}
  .fact .k{font-size:20px;font-weight:800}
  .skills{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:16px}
  .chip{padding:8px 12px;border-radius:999px;background:rgba(255,77,0,.08);color:#c33;font-weight:700;border:1px solid rgba(0,0,0,.06);cursor:pointer}
  .chip:hover{background:var(--primary-gradient);color:#fff}
  .mini-gallery{display:flex;gap:8px;margin-top:16px;justify-content:center}
  .mini-gallery img{width:60px;height:60px;border-radius:10px;object-fit:cover;cursor:pointer;transition:transform .2s;box-shadow:0 4px 12px rgba(0,0,0,.06)}
  .mini-gallery img:hover{transform:scale(1.04)}
  .cta-stack{display:flex;gap:10px;margin-top:16px}
  .cta-link,.cta-ghost{flex:1;text-align:center;padding:8px 10px;border-radius:12px;font-weight:700;font-size:14px}
  .cta-link{background:var(--primary-gradient);color:#fff}
  .cta-ghost{border:1px solid rgba(0,0,0,.08);background:#fff}
  .random-fact{margin-bottom:8px}

  /* Body column */
  .about-body h2{margin:0 0 8px;font-size:22px}
  .about-body p{color:var(--light-muted)}
  .skills-chart{margin-top:20px;display:grid;grid-template-columns:1fr;gap:12px}
  .bar{display:grid;grid-template-columns:180px 1fr 48px;align-items:center;gap:10px}
  .bar span{font-weight:700}
  .track{height:12px;background:#eee;border-radius:999px;overflow:hidden}
  .fill{height:100%;border-radius:999px;box-shadow:0 0 0 2px rgba(0,0,0,0.02) inset}

  .feature-block{margin-top:24px;display:flex;flex-direction:column;gap:16px;margin-bottom:12px}
  .feature-item{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 14px rgba(0,0,0,0.06);padding:0}
  .feature-item img{width:100%;height:200px;object-fit:cover}
  .feature-content{padding:16px}
  .text-link{text-decoration:underline;text-underline-offset:3px;color:var(--light-text)}

  /* Footer */
  footer{background:#f6f3ef;color:var(--light-faint);padding:20px;margin-top:40px}
  .footer-inner{max-width:var(--max-width);margin:0 auto;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;text-align:center}
  .footer-left{font-size:14px}
  .footer-nav{display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
  .footer-nav a{color:var(--light-faint);font-size:14px;text-transform:capitalize;}
</style>
</head>
<body>
<div class="tech-bg"></div>

<header>
  <div class="brand">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-2.9h2v-2.2c0-2 1.2-3.1 3-3.1.9 0 1.8.1 2 .1v2.3h-1.1c-1 0-1.3.6-1.3 1.2v1.7h2.6l-.4 2.9h-2.2v7A10 10 0 0 0 22 12z" fill="currentColor"/>
      </svg>
    </div>
    <div class="brand-text"><div class="name">bndlabs</div></div>
  </div>

  <nav class="nav" aria-label="Main">
    <a href="home.html">Home</a>
    <a href="about.html" class="active">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html" class="cta">Contact Me</a>
  </nav>

  <button class="menu-toggle" id="menuToggle" aria-label="Open menu">☰</button>
</header>

<section class="page-hero">
  <div class="hero-card">
    <h1 id="about_hero_title"></h1>
    <p id="about_hero_desc"></p>
  </div>
</section>

<section class="about-wrap">
  <aside class="about-card">
    <div class="profile">
      <div class="avatar"><img id="about_image" src="" alt="portrait"></div>
      <div class="name-lg" id="about_name"></div>
      <div class="role" id="about_role"></div>
      <div class="facts" id="about_facts"></div>
      <div class="skills" id="about_skills"></div>
      <div class="mini-gallery" id="about_gallery"></div>
      <div class="cta-stack">
        <a class="cta-link" id="about_resume" href="#" target="_blank" rel="noopener">Résumé</a>
        <a class="cta-ghost" id="about_contact" href="contact.html">Contact</a>
      </div>
      <div class="random-fact" id="about_random"></div>
    </div>
  </aside>

  <div class="about-card about-body">
    <h2>Background</h2>
    <div id="about_story"></div>
    <div class="skills-chart" id="about_progress"></div>
    <div class="feature-block" id="about_features"></div>
  </div>
</section>

<footer>
  <div class="footer-inner">
    <div class="footer-left">© 2025 <strong>bndlabs</strong>. Designed & coded by Godadcore.</div>
  </div>
</footer>

<script>
  // ===== Menu (same behavior as your other pages) =====
  const menuToggle = document.getElementById('menuToggle');
  const nav = document.querySelector('.nav');
  menuToggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
      nav.classList.remove('active');
    }
  });
  // optional: set active on click
  nav.addEventListener('click', (e) => {
    const a = e.target.closest('a');
    if (!a) return;
    [...nav.querySelectorAll('a')].forEach(x => x.classList.remove('active'));
    a.classList.add('active');
    nav.classList.remove('active');
  });
</script>

<script>
  // ===== Robust About loader (accepts multiple CMS shapes) =====
  const esc = s => s ? String(s).replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])) : '';

  function pick(o, keys, d=''){ for (const k of keys){ if (o && o[k] != null && o[k] !== '') return o[k]; } return d; }
  function num(n, d=0){ const v = Number(n); return Number.isFinite(v) ? v : d; }

  async function loadAbout(){
    try{
      const res = await fetch("https://bndlabs-backend.onrender.com/api/about", {credentials:"omit"});
      if(!res.ok) throw new Error("Network error");
      const data = await res.json();

      // Hero & profile
      document.getElementById('about_hero_title').textContent = pick(data, ['hero_title','about_hero_title'], 'About');
      document.getElementById('about_hero_desc').textContent  = pick(data, ['hero_desc','about_hero_desc'], '');
      document.getElementById('about_name').textContent       = pick(data, ['name','about_name'], '');
      document.getElementById('about_role').textContent       = pick(data, ['role','about_role'], '');
      document.getElementById('about_image').src              = pick(data, ['image','about_image'], '');
      document.getElementById('about_random').textContent     = pick(data, ['random','about_random'], '');
      const resume = pick(data, ['resume','about_resume'], '');
      if (resume) document.getElementById('about_resume').href = resume;

      // Story (allow HTML)
      document.getElementById('about_story').innerHTML = pick(data, ['story','about_story'], '');

      // Facts (supports {k,v} or {label,k})
      const factsArr = Array.isArray(data.facts) ? data.facts
                     : Array.isArray(data.about_facts) ? data.about_facts : [];
      const factsHTML = factsArr.map(f=>{
        const k = pick(f, ['k','value','v'], '');
        const v = pick(f, ['v','label'], '');
        return `<div class="fact"><div class="k">${esc(k)}</div><div>${esc(v)}</div></div>`;
      }).join('');
      document.getElementById('about_facts').innerHTML = factsHTML;

      // Skills
      const skillsArr = Array.isArray(data.skills) ? data.skills
                      : Array.isArray(data.about_skills) ? data.about_skills : [];
      document.getElementById('about_skills').innerHTML =
        skillsArr.map(s=>`<span class="chip">${esc(s)}</span>`).join('');

      // Gallery
      const galArr = Array.isArray(data.gallery) ? data.gallery
                   : Array.isArray(data.about_gallery) ? data.about_gallery : [];
      document.getElementById('about_gallery').innerHTML =
        galArr.map(g=>`<img src="${esc(g)}" alt="gallery image">`).join('');

      // Progress (supports {name,value,color} or {label,percent,color})
      const progArr = Array.isArray(data.progress) ? data.progress
                    : Array.isArray(data.about_progress) ? data.about_progress : [];
      document.getElementById('about_progress').innerHTML =
        progArr.map(p=>{
          const name = pick(p, ['name','label'], '');
          const val  = num(pick(p, ['value','percent'], 0), 0);
          const col  = pick(p, ['color'], '#FF4D00');
          return `
            <div class="bar">
              <span>${esc(name)}</span>
              <div class="track"><div class="fill" style="width:${val}%; background:${esc(col)}"></div></div>
              <em>${val}%</em>
            </div>`;
        }).join('');

      // Features
      const featArr = Array.isArray(data.features) ? data.features
                    : Array.isArray(data.about_features) ? data.about_features : [];
      document.getElementById('about_features').innerHTML =
        featArr.map(f=>{
          const img = pick(f, ['img','image'], '');
          const ttl = pick(f, ['title'], '');
          const dsc = pick(f, ['desc','description'], '');
          const lnk = pick(f, ['link'], '');
          const ltx = pick(f, ['linkText'], 'View');
          return `
            <div class="feature-item">
              ${img ? `<img src="${esc(img)}" alt="${esc(ttl)}">` : ''}
              <div class="feature-content">
                <h2>${esc(ttl)}</h2>
                <p>${esc(dsc)}</p>
                ${lnk ? `<a class="text-link" href="${esc(lnk)}">${esc(ltx)}</a>` : ''}
              </div>
            </div>`;
        }).join('');

    }catch(err){
      console.error("Failed to load about data", err);
      document.querySelector('.about-body').innerHTML =
        `<p style="text-align:center;color:var(--light-faint);">⚠️ Unable to load About data. Please check your backend connection.</p>`;
    }
  }
  loadAbout();
</script>
</body>
</html>
