    /* Tech background */
    .tech-bg{position:absolute;top:0;left:0;right:0;height:420px;overflow:hidden;z-index:-1;background:var(--light-bg)}

    }
    @keyframes moveLines{from{transform:translate(0,0)}to{transform:translate(-200px,-200px)}}

    /* About layout */
    .about-wrap{max-width:var(--max-width);margin:28px auto 0;padding:0 36px 24px;
      display:grid;grid-template-columns:360px 1fr;gap:28px;align-items:start;}
    @media(max-width:980px){ .about-wrap{ grid-template-columns:1fr } }

    /* Profile column */
    .profile{display:flex;flex-direction:column;align-items:center;text-align:center}
    .avatar{width:180px;height:180px;border-radius:20px;overflow:hidden;border:3px solid rgba(0,0,0,.08);box-shadow:0 8px 24px rgba(0,0,0,.08);margin-top:-60px;background:#fff}

    .role{color:var(--light-muted);margin-top:4px}

    .fact{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:14px;padding:18px 16px}
    .fact .k{font-size:20px;font-weight:800}
    .skills{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:16px}
    .chip{padding:8px 12px;border-radius:999px;background:rgba(255,77,0,.08);color:#c33;font-weight:700;border:1px solid rgba(0,0,0,.06);cursor:pointer}

    .mini-gallery{display:flex;gap:8px;margin-top:16px;justify-content:center}
    .mini-gallery img{width:60px;height:60px;border-radius:10px;object-fit:cover;cursor:pointer;transition:transform .2s;box-shadow:0 4px 12px rgba(0,0,0,.06)}
    .mini-gallery img:hover{transform:scale(1.04)}
    .cta-stack{display:flex;gap:10px;margin-top:16px}
    .cta-link,.cta-ghost{flex:1;text-align:center;padding:8px 10px;border-radius:12px;font-weight:700;font-size:14px}

    .bar{display:grid;grid-template-columns:180px 1fr 48px;align-items:center;gap:10px}
    .bar span{font-weight:700}
    .track{height:12px;background:#eee;border-radius:999px;overflow:hidden}
    .fill{height:100%;border-radius:999px;box-shadow:0 0 0 2px rgba(0,0,0,0.02) inset}
    .feature-block{margin-top:24px;display:flex;flex-direction:column;gap:16px;margin-bottom:12px}
    .feature-item{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 14px rgba(0,0,0,0.06);padding:0}
    .feature-item img{width:100%;height:200px;object-fit:cover}

    .text-link{text-decoration:underline;text-underline-offset:3px;color:var(--light-text)}

    const menuToggle = document.getElementById('menuToggle');
    const nav = document.querySelector('.nav');
    menuToggle.addEventListener('click', () => nav.classList.toggle('active'));
    document.addEventListener('click', e => {
      if (!nav.contains(e.target) && !menuToggle.contains(e.target)) nav.classList.remove('active');
    });
    nav.addEventListener('click', e => {
      const a = e.target.closest('a');
      if (!a) return;
      [...nav.querySelectorAll('a')].forEach(x => x.classList.remove('active'));
      a.classList.add('active');
      nav.classList.remove('active');
    });
  </script>

  <script>
    // === Load About data dynamically ===
    const esc = s => s ? String(s).replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])) : '';
    function pick(o, keys, d=''){ for (const k of keys){ if (o && o[k] != null && o[k] !== '') return o[k]; } return d; }
    function num(n, d=0){ const v = Number(n); return Number.isFinite(v) ? v : d; }

    async function loadAbout(){
      try{
        const res = await fetch("https://orca-app-sf2v6.ondigitalocean.app/api/about");
        if(!res.ok) throw new Error("Network error");
        const data = await res.json();

        document.getElementById('about_hero_title').textContent = pick(data, ['hero_title','about_hero_title'], '');
        document.getElementById('about_hero_desc').textContent  = pick(data, ['hero_desc','about_hero_desc'], '');
        document.getElementById('about_name').textContent       = pick(data, ['name','about_name'], '');
        document.getElementById('about_role').textContent       = pick(data, ['role','about_role'], '');
        document.getElementById('about_image').src              = pick(data, ['image','about_image'], '');
        document.getElementById('about_random').textContent     = pick(data, ['random','about_random'], '');
        const resume = pick(data, ['resume','about_resume'], '');
        if (resume) document.getElementById('about_resume').href = resume;

        document.getElementById('about_story').innerHTML = pick(data, ['story','about_story'], '');

        const factsArr = Array.isArray(data.facts) ? data.facts : Array.isArray(data.about_facts) ? data.about_facts : [];
        document.getElementById('about_facts').innerHTML = factsArr.map(f=>{
          const k = pick(f, ['k','value','v'], '');
          const v = pick(f, ['v','label'], '');
          return `<div class="fact"><div class="k">${esc(k)}</div><div>${esc(v)}</div></div>`;
        }).join('');

        const skillsArr = Array.isArray(data.skills) ? data.skills : Array.isArray(data.about_skills) ? data.about_skills : [];
        document.getElementById('about_skills').innerHTML = skillsArr.map(s=>`<span class="chip">${esc(s)}</span>`).join('');

        const galArr = Array.isArray(data.gallery) ? data.gallery : Array.isArray(data.about_gallery) ? data.about_gallery : [];
        document.getElementById('about_gallery').innerHTML = galArr.map(g=>`<img src="${esc(g)}" alt="gallery image">`).join('');

        const progArr = Array.isArray(data.progress) ? data.progress : Array.isArray(data.about_progress) ? data.about_progress : [];
        document.getElementById('about_progress').innerHTML = progArr.map(p=>{
          const name = pick(p, ['name','label'], '');
          const val  = num(pick(p, ['value','percent'], 0), 0);
          const col  = pick(p, ['color'], '#FF4D00');
          return `<div class="bar"><span>${esc(name)}</span><div class="track"><div class="fill" style="width:${val}%; background:${esc(col)}"></div></div><em>${val}%</em></div>`;
        }).join('');

        const featArr = Array.isArray(data.features) ? data.features : Array.isArray(data.about_features) ? data.about_features : [];
        document.getElementById('about_features').innerHTML = featArr.map(f=>{
          const img = pick(f, ['img','image'], '');
          const ttl = pick(f, ['title'], '');
          const dsc = pick(f, ['desc','description'], '');
          const lnk = pick(f, ['link'], '');
          const ltx = pick(f, ['linkText'], 'View');
          return `<div class="feature-item">${img ? `<img src="${esc(img)}" alt="${esc(ttl)}">` : ''}<div class="feature-content"><h2>${esc(ttl)}</h2><p>${esc(dsc)}</p>${lnk ? `<a class="text-link" href="${esc(lnk)}">${esc(ltx)}</a>` : ''}</div></div>`;
        }).join('');

      } catch(err){
        console.error("Failed to load about data", err);
        document.querySelector('.about-body').innerHTML = `<p style="text-align:center;color:var(--light-faint);">⚠️ Unable to load About data. Please check your backend connection.</p>`;
      }
    }

    loadAbout();
  </script>

<script>
// Wait until the page is fully ready
setTimeout(() => {

    function forceCleanLinks() {
        const links = document.querySelectorAll("a[href]");

        links.forEach(link => {
            let href = link.getAttribute("href");
            if (!href) return;

            // Convert Node.js URL objects / absolute URLs to plain string
            href = String(href);

            // Skip external sites EXCEPT your own domain
            if (/^(https?:\/\/)/i.test(href)) {
                // Allow your own domain
                if (!href.includes("bndlabs-frontend.onrender.com")) return;
            }

            // Remove domain so we can treat it like a relative link
            href = href.replace("https://bndlabs-frontend.onrender.com", "");
            href = href.replace("http://bndlabs-frontend.onrender.com", "");

            // Skip hashes, mailto, js functions
            if (/^(#|mailto:|javascript:)/i.test(href)) return;

            // Only convert .html links
            if (href.match(/\.html?$|\/index\.html?$/i)) {
                const parts = href.split(/(#|\?)/);
                const main = parts[0]
                    .replace(/index\.html?$/i, "")
                    .replace(/\.html?$/i, "");
                const tail = parts.slice(1).join("");

                let clean = main || "/";
                clean = String(clean);

                if (!clean.startsWith("/")) clean = "/" + clean;
                if (tail) clean += tail;

                link.setAttribute("href", clean);
            }
        });
    }

    // Run immediately
    forceCleanLinks();

    // Watch for any DOM changes (menus opening, CMS content loading, etc.)
    const obs = new MutationObserver(forceCleanLinks);
    obs.observe(document.body, { childList: true, subtree: true });

}, 300);
</script>
